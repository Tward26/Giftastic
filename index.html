<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="button-div">
            </div>
        </div>
        <div class="row">
            <div class="col-9" id="gif-div">
            </div>
            <div class="col-3" id="form-div">
                <form>
                    <div class="form-group">
                        <label for="gif-input">Add an animal!</label>
                        <input type="text" class="form-control" id="gif-input">
                        <br>
                        <!-- Button triggers new movie to be added -->
                        <input id="add-gif" type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
