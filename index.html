<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GIFtastic!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex d-md-block flex-wrap justify-content-center" id="button-div">
            </div>
        </div>
        <div class="row">
            <div class="col-12 order-2 order-md-1 col-md-9 mt-2">
                <div class="card" id="gif-card">
                    <div class="card-header" id="gifHeader"><h5>GIFs will appear below when you click a button</h5></div>
                    <div class="card-body d-flex flex-wrap justify-content-around" id="gif-div">
                    </div>
                </div>
            </div>
            <div class="col-12 order-1 order-md-2 col-md-3 mt-2" id="form-div">
                <div class="card">
                    <div class="card-header">
                        <h5>Add an animal GIF button!</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="gif-input"><br>
                                <input id="add-gif" type="submit" value="Submit" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 order-3 order-md-3 col-md-9 mt-2">
                <div class="card">
                    <div class="card-header d-flex flex-wrap justify-content-between">
                        <h5>Favorites</h5>
                        <button class="btn btn-success" type="button" id="clrFav">Clear Favorites</button>
                    </div>
                    <div class="card-body d-flex flex-wrap justify-content-md-start justify-content-around" id="favorites"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
